<div class="landing-body-container">
  <hacker-news-stories-list
    *ngIf="comments.length === 0; else commentsSection"
    [news]="news"
    (emitShowComments)="showComments($event)"
  ></hacker-news-stories-list>
  <ng-template #commentsSection>
    <hacker-news-story-comments
      [comments]="comments"
      [story]="news[index]"
      [index]="index"
    >
    </hacker-news-story-comments>
  </ng-template>
</div>
